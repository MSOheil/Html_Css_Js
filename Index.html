<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Style.css">
    <title>SocialBook - Easy Tutorials YouTube Channel</title>

<body>

            <img src="Images/profile-pic.png" alt="">

    </nav>
    <div class="container">

          <a href="#"><img src="images/news.png" alt="">latest newsf</a>

          <a href=""><img src="images/shortcut-2.png" alt="">Web Design Course</a>

      </div>
      <!-- Main Content -->

      <div class="main-content"></div>

      <!-- right side  -->
      <div class="right-side">
        <div class="sidebar-title">
          <h4>Events</h4>
          <a href="">See All</a>
        </div>
        <div class="event">
          <div class="left-event">
            <h3>18</h3>

        </div>
        <div class="event">
          <div class="left-event">
            <h3>22</h3>
            <span>June</span>
          </div>
          <div class="right-event">
            <h4>Mobile Marketing</h4>
            <p>Willson Tech Park</p>
            <a href="">More Info</a>
          </div>
        </div>
        <div class="sidebar-title">
          <h4>Advertisment</h4>
          <a href="">Close</a>
